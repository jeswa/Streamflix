<form class="w-50  mx-auto">
    <h4 class="mb-5 text-success">Login</h4>
    <div *ngIf="errorMsg" class="alert alert-danger">{{errorMsg}}</div>
    <div class="mb-3">
        <label for="">Email</label>
        <input formControlName="email" type="text" class="form-control"><br><br>
    </div>
    <div>
        <label for="">Password</label>
        <input formControlName="password" type="password" name="" id="" class="form-control"><br><br>

        <button type="submit" class="btn-btn-primary">
            Submit
        </button><br><br>

    </div>
</form>
